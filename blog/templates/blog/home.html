{% extends "blog/base.html" %}

<h1> Blog Home</h1>

{% block content %}

{% for post in posts %}
<article class="media content-section">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ post.name }}</a>
            <small class="text-muted">{{ post.name }}</small>
        </div>
        <h2><a class="article-title" href="#">{{ post.name }}</a></h2>
        <p class="article-content">{{ post.name }}</p>
    </div>
</article>
{% endfor%}


{% endblock %}
